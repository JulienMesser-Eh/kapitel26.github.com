Unternehmen: **D, Versicherung, 100+ Devs**
-----------------------------------------

 * etliche Teams
 * viel Module (>100)
 * komplexe Fachlichkeit, viele Abhängigkeiten
 * seltene übergreifende Releases
 * gemeinsames Release aller Module.

Entscheidung: Feature-Branches
---------------------------

 * Eigenes komplexes Reporting ermöglicht Überblick, welche Änderunge für ein Release integriert wurden.
 * statische Code-Analyse und Peer-Review vor dem Merge
 * Eclipse-basiertes Tooling erleichert Entwicklern den Feature-Workflow.

</script></section>
